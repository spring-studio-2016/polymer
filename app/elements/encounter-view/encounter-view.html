<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="encounter-view">
  <template>
    <paper-button raised on-tap="onTap">Tap me to have an enounter!</paper-button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'encounter-view',

      properties: {
        game: {
          type: Object,
          notify: true
        }
      },

      onTap: function() {
        this.set('game.phase', this.game.phase + 1);
      }
    });
  })();
  </script>
</dom-module>
