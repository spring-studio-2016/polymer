<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="map-view">
  <template>
    Where do you move to?
    <paper-button raised on-tap="tap" region="0">Region containing [[regionContents(players.*, 0)]]</paper-button>
    <paper-button raised on-tap="tap" region="1">Region containing [[regionContents(players.*, 1)]]</paper-button>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'map-view',

        properties: {
          players: {
            type: Array,
            notify: true
          },
          game: {
            type: Object
          }
        },

        regionContents: function(change, number) {
          var contents = [];
          for (var i = 0; i < change.base.length; i++) {
            var player = change.base[i];
            if (player.region === number) {
              contents.push(player.name);
            }
          }
          if (contents.length > 0) {
            return contents;
          } else {
            return 'Nobody';
          }
        },

        tap: function(event) {
          var region = event.target.getAttribute('region');
          this.set('players.' + this.game.currentPlayer + '.region', Number(region));
          this.set('game.phase', this.game.phase + 1);
        }
      });
    })();
  </script>
</dom-module>
